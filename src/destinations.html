<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find A Bus Online!</title>

		<link rel="stylesheet" type="text/css" href="styles/css/destinations.css" />

		<!-- #region Material UI -->
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
		<!-- #endregion -->

		<!-- #region leaflet -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
		<!-- #endregion -->
	</head>

	<body class="mdc-typography">
		<header id="app-bar" class="mdc-top-app-bar">
			<div class="mdc-top-app-bar__row">
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
					<span class="mdc-top-app-bar__title">Find A Bus Online</span>
				</section>
				<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
					<button
						class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
						aria-label="Open in full"
					>
						open_in_full
					</button>
				</section>
			</div>
		</header>

		<main id="map-container"></main>

		<section id="destinations-list" class="mdc-elevation--z4">
			<div id="mask"></div>
			<ul class="mdc-list mdc-list--two-line">
				<template id="list-item">
					<li class="mdc-list-item" tabindex="-1">
						<span class="mdc-list-item__ripple"></span>
						<span class="mdc-list-item__text">
							<span class="mdc-list-item__primary-text">Two-line item</span>
							<span class="mdc-list-item__secondary-text">Secondary text</span>
						</span>
					</li>
				</template>
			</ul>
		</section>

		<button id="fab" class="mdc-fab mdc-fab--extended">
			<div class="mdc-fab__ripple"></div>
			<span class="material-icons mdc-fab__icon">list</span>
			<span class="mdc-fab__label">Destinations</span>
		</button>
		<script src="js/destinations/destinations.js" type="module"></script>
		<script src="js/destinations/leaflet.js" type="module"></script>
	</body>
</html>
